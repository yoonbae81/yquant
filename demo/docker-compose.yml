services:
  # 1. Independent Redis for Message (Pub/Sub, state)
  msg-redis:
    image: redis:alpine
    ports:
      - "6380:6379"

  # 2. Independent Redis for Token (Shared across environments)
  token-redis:
    image: redis:alpine
    ports:
      - "6381:6379"

  # 3. KIS Mock Server
  kis-mock:
    build:
      context: ./kis-mock
    ports:
      - "9443:9443"
  # Note: Other apps (BrokerGateway, OrderManager, Web) 
  # can be run locally pointing to these services
  # or added here for a full containerized demo.
